<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<title>Train Scheduler | By Juliette Rapala</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fonts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<!-- Primary Page Layout
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	
		<!-- Header
		========================================== -->
  		<header class="container">
  			<div class="row">
  				<div class="jumbotron text-center">
  					<h1>Anytime is Train Time</h1>
  					<h3>Choo Choo. Chee Chee.</h3>
  				</div>
  			</div>
		</header>

		<!-- Main
		========================================== -->
		
		<!-- Table -->
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">Current Train Schedule</div>
					<table class="table">
					</table>
				</div>
			</div>
		</div>

		<!-- Search Area -->
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="trainName">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
								<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTrainTime">
								<label for="frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency">

							</div>
							<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer
		========================================== -->
		<footer>
		</footer>	
</body>

	<!-- JavaScript
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="assets/javascript/script.js"></script>



</html>
